<!DOCTYPE html>
<html lang="en">
  <title>To-Do lists</title>
  <h1>Your To-Do List</h1>
  <form method="post">
    {% csrf_token %}
    <input type="text" name="item_text" id="id_new_item" placeholder="Enter a to-do item">
    <input type="submit" id="id_enter" value="Enter" >
    <table id="id_list_table" class="tbl" name='list_table'>
      {% for item in items %}
      <tr><td>{{ item.text }}</td></tr> 
      {% endfor %}
    </table>
  </form>
</html>
