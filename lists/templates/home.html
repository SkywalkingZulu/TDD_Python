<!DOCTYPE html>
<html lang="en">
  <title>To-Do lists</title>
  <h1>Your To-Do List</h1>
  <form method="post">
    {% csrf_token %}
    <input type="text" name="" id="id_new_item" placeholder="Enter a to-do item">
    <input type="button" id="id_enter" value="Enter" >
    <table id="id_list_table" class="tbl" name='list_table'>
      <tr><td>{{new_item_text}}</td></tr> 
    </table>
  </form>
</html>
